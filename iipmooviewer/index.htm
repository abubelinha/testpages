  <!-- Basic example style for a 100% view -->
  <style type="text/css">
    body{
      height: 100%;
      padding: 0;
      margin: 0;
    }
    div#viewer{
      height: 100%;
      min-height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
    }	
  </style>

  <link rel="shortcut icon" href="images/iip-favicon.png" />
  <link rel="apple-touch-icon" href="images/iip.png" />

  <title>IIPMooViewer 2.0 :: HTML5 High Resolution Image Viewer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/mootools/1.6.0/mootools.min.js"></script>
  <script type="text/javascript" src="js/iipmooviewer-2.0-min.js"></script>
  <!-- Load our protocols -->  
  <script src="src/protocols/iiif_zenodo.js"></script>
  <!-- Load our language files -->
  <script src="src/lang/help.en.js" charset="utf-8"></script>
   
  <script type="text/javascript">
	var server = "https://zenodo.org/api/iiif/v2/";
	var image = '6d2dbb72-5736-4679-b350-77492092068b:ad623be0-59e3-4468-8927-398573d033c7:BR0000012078165.jpg';
	var client_w = 4900, client_h = 7167, client_dpi=600;
	// 256 is too small tilesize for Zenodo ("too many requests" responses when zooming in)
	var client_tw = 512, client_th = 512; // we want server to send us this tilesize (even if its info.json suggests to use 256!)
	var client_scale = client_dpi/25.4;
	var credit = '<a href="https://iiif.archive.org/image/iiif/3/platowithenglish04platuoft%2Fplatowithenglish04platuoft_jp2.zip%2Fplatowithenglish04platuoft_jp2%2Fplatowithenglish04platuoft_0002.jp2/full/512,/0/default.jpg">sample Internet Archive image</a> from <a href="https://archive.org/details/platowithenglish04platuoft"><i>Plato, with an English translation</i> by H.N. Fowler, W.R.M. Lamb & R.G. Bury (1914)</a>';
	// ANNOTATIONS
	  var annotations = {
		 1: { x: 0.7, y: 0.6, w: 0.2, h: 0.18, category: "pigments", text: "prussian blue" },
		 2: { x: 0.1, y: 0.8, w: 0.15, h: 0.1, category: "pigments", text: "azurite" },
		 3: { x: 0.7, y: 0.4, w: 0.1, h: 0.1, category: "people", text: "Mary" }
	};
  // Create our iipmooviewer object
  var iipmooviewer = new IIPMooViewer( "viewer", {
  	server: server,
  	image: image,
  	protocol: "IIIF",
  	credit: credit,
  	scale: client_scale, // 23.622 // set it according to your image scale if you wish
  	//annotations: annotations,
  	navigation: {
  		draggable: true,
  		buttons: ['reset','zoomIn','zoomOut', 'rotateLeft', 'rotateRight']
  	}
  });
  </script>

 </head>

 <body>
   <div id="viewer"></div>
 </body>
