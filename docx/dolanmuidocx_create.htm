<html>

  <head>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>

  <body>

    <h1><a target=_blank href="https://github.com/dolanmiu/docx">DOCX</a> browser Word document generation</h1>
    Taken from: 
    <li><a target=_blank href="https://jsfiddle.net/dolanmiu/onadx1gu/">https://jsfiddle.net/dolanmiu/onadx1gu/</a></li>
    <li><a target=_blank href="https://codepen.io/dolanmiu/pen/RwNeObg">https://codepen.io/dolanmiu/pen/RwNeObg</a></li>
    <b>Currently, it's not working !</b>
     <hr>
    <button type="button" onclick="generate()">Click to generate document</button>

    <script>
      function generate() {
        const doc = new docx.Document({
          sections: [{
            properties: {},
            children: [
              new docx.Paragraph({
                children: [
                  new docx.TextRun("Hello World"),
                  new docx.TextRun({
                    text: "Foo Bar",
                    bold: true,
                  }),
                  new docx.TextRun({
                    text: "\tGithub is the best",
                    bold: true,
                  }),
                ],
              }),
            ],
          }]
        });

        docx.Packer.toBlob(doc).then(blob => {
          console.log(blob);
          saveAs(blob, "example.docx");
          console.log("Document created successfully");
        });
      }

    </script>

  </body>
