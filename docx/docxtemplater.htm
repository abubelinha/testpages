<html>
    <body>
      Example taken from <a target=_blank href="https://docxtemplater.com/docs/get-started-browser/">https://docxtemplater.com/docs/get-started-browser/</a><br>
      Expecting to extend this example to <a target=_blank href="https://github.com/open-xml-templating/docxtemplater/issues/708">multiple label production</a> 
        from browser-edited data with either:
        <li><a target=_blank href="https://github.com/olifolkerd/tabulator">tabulator</a></li>
        <li><a target=_blank href="">datatables</a></li>
      <hr>
      <button onclick="generate()">Generate document</button>
      <hr>
      <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
      <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
      <div id="example-table"></div>
      <script type="text/javascript">
        var table = new Tabulator("#example-table", {});
      </script>  
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.34.3/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils.js"></script>
    <!--
    Mandatory in IE 6, 7, 8 and 9.
    -->
    <!--[if IE]>
        <script
            type="text/javascript"
            src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils-ie.js"
        ></script>
    <![endif]-->
    <script>
        function loadFile(url, callback) {
            PizZipUtils.getBinaryContent(url, callback);
        }
        window.generate = function generate() {
            var mytemplate = "https://docxtemplater.com/tag-example.docx";
			mytemplate = "https://github.com/abubelinha/testpages/raw/master/docx/docxtemplater_25-in-A4_template.docx";
			mytemplate = "https://github.com/abubelinha/testpages/blob/master/docx/docxtemplater_25-in-A4_template.docx?raw=true";
            loadFile(
                mytemplate,
                function (error, content) {
                    if (error) {
                        throw error;
                    }
                    var zip = new PizZip(content);
                    var doc = new window.docxtemplater(zip, {
                        paragraphLoop: true,
                        linebreaks: true,
                    });

                    // Render the document (Replace {first_name} by John, {last_name} by Doe, ...)
                    doc.render({
                        first_name: "John",
                        last_name: "Doe",
                        phone: "0652455478",
                        description: "New Website",
                    });

                    var blob = doc.getZip().generate({
                        type: "blob",
                        mimeType:
                            "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
                        // compression: DEFLATE adds a compression step.
                        // For a 50MB output document, expect 500ms additional CPU time
                        compression: "DEFLATE",
                    });
                    // Output the document using Data-URI
                    saveAs(blob, "output.docx");
                }
            );
        };
    </script>
</html>
