<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.6/tinysort.min.js"></script>
<!--script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.6/tinysort.charorder.min.js"></script-->
<script type=text/javascript>
  document.getElementById("messages").innerHTML = "<li>script started!</li>";
  function sortCodes(a,b) {
    var sa=a.elm.textContent.toString();
    var sb=b.elm.textContent.toString();
    return sa===sb ? 0 : (sa>sb?1:-1);
    // var lenA = a.elm.textContent.length,
    // var lenB = b.elm.textContent.length;
    // return lenA === lenB ? 0 : (lenA > lenB ? 1 : -1);
  }
  tinysort('ul#xcst>li', {
    sortFunction: sortCodes
  });
  document.getElementById("messages").innerHTML = document.getElementById("messages").innerHTML + "<li>script finished!</li>";
</script>
